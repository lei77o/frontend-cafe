<div class="flex-col p-4">
  <h4 class="title">Counter</h4>
  <hr />

  <p class="mat-label my-3">Count: {{ squareCounter() }}</p>
  <p class="mat-label">Square Counter {{ 0 }}</p>
  <div class="flex flex-row gap-3">
    <button mat-flat-button color="primary" (click)="increaseBy(+1)">+</button>
    <button mat-flat-button color="primary" (click)="increaseBy(-1)">-</button>
    <button mat-flat-button color="primary" (click)="counter.set(0)">
      Reset
    </button>
  </div>
</div>
