<section class="grid grid-cols-2 gap-4 p-4">
  @for(item of housingLocation; track item.id) {
  <mat-card class="cards-location">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <button mat-icon-button (click)="openLocation()">
          <mat-icon class="location-icon">location_on</mat-icon>
        </button>
      </div>
      <mat-card-title>{{ item.name | titlecase }}</mat-card-title>
      <mat-card-subtitle>{{ item.city }}, {{ item.state }}</mat-card-subtitle>
    </mat-card-header>
    <div class="image-container">
      <img
        mat-card-image
        class="center-image"
        [src]="item.photo"
        alt="Exterior photo of {{ item.name }}"
      />
    </div>
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  }
</section>
