
 <section class="container responsive-grid">
  @for(item of housingLocation; track item.id) {
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"><mat-icon>location_on</mat-icon></div>
        <mat-card-title>{{ item.name  | titlecase}}</mat-card-title>
        <mat-card-subtitle>{{ item.city }}, {{ item.state }}</mat-card-subtitle>
      </mat-card-header>
      <div class="image-container">
        <img mat-card-image class="center-image" [src]="item.photo" alt="Exterior photo of {{ item.name }}">
      </div>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  }
</section>
