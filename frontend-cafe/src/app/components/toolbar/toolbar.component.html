<mat-toolbar color="primary">
  <a [routerLink]="['/']">
    <img
      class="brand-logo"
      src="assets/img/logo_test.png"
      alt="logo"
      aria-hidden="true"
    />
  </a>
  <span class="toolbar-spacer"></span>
  @for(item of menu; track item.name) {
  <button mat-button color="custom" (click)="navigate(item)">
    <mat-icon>{{ item.icon }}</mat-icon> {{ item.name }}
  </button>
  }
</mat-toolbar>
