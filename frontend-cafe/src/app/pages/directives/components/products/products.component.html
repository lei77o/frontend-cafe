<div class="flex-col p-4">
  <h4>Add Product</h4>
  <hr />
  <form [formGroup]="productForm" class="mt-3">
    <div class="flex flex-row gap-3 items-center mb-3">
      <mat-form-field>
        <mat-label> Name: </mat-label>
        <input
          type="text"
          matInput
          placeholder="Ex. Santa Fe"
          formControlName="name"
        />
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="changeColor()">
        Color change
      </button>
    </div>
  </form>
  <span customLabel></span>
  <pre class="mt-5">
  {{ productForm.get("name")?.errors | json }}
</pre
  >
  <p>Color: {{ color }}</p>
</div>
